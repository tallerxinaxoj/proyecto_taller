version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "taller_motos"
    ports:
      - "55432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.twilio
    environment:
      DATABASE_URL: "postgres://postgres:postgres@db:5432/taller_motos?schema=public"
      PORT: "4000"
      ORIGIN: "http://localhost:5173"
      JWT_SECRET: "super-secret"
      UPLOAD_DIR: "/app/uploads"
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: "http://localhost:4000"
      VITE_PUBLIC_URL: "http://localhost:5174"
    ports:
      - "5173:5173"
    depends_on:
      - backend

  website:
    build: ./frontend-public
    environment:
      VITE_ADMIN_URL: "http://localhost:5173"
      VITE_SITE_NAME: "Taller Motos"
    ports:
      - "5174:5173"
    depends_on:
      - backend

volumes:
  db_data: {}
